<!DOCTYPE html>

<html>
    <head> 
    <title>CSE491Drinkz - Login</title> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css" />
        <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"> </script>
	
</head> 
<body>
    <div data-role="page">
        <div data-role="header" data-id="header" data-position="fixed">
            <h1>CSE491Drinkz - Login</h1>
	</div>
        <div data-role="content">
	<form id="check-user" action="logem" class="ui-body ui-body-a ui-corner-all" data-ajax="false">
                <fieldset>
                    <div data-role="fieldcontain">
                        <label for="username">Enter your username:</label>
                        <input type="text" value=""  class="user" name="user" id="user"/>
                    </div>                                  
                    <div data-role="fieldcontain">                                      
                        <label for="password">Enter your password:</label>
                        <input type="password" value="" class="passw" name="passw" id="passw"/> 
                    </div>
                    <input type="submit" data-theme="b" value="Submit">
		      <a href = "/register" data-role="button" data-theme="b" id="register" >Register</a>
                </fieldset>
            </form>
</div>
</div>
<script type="text/javascript">
		
function do_register() {
		user = document.getElementById('username').value
		pass = document.getElementById('password').value
		pass2 = document.getElementById('passwordtwo').value
		email =document.getElementById('email').value
		if (user!="" && pass!="" && pass2!="" && email!="")
		{
		 $.ajax({
    			url: '/rpc', 
     			data: JSON.stringify ({method:'register', params:[user,pass,pass2,email], id:"0"} ),
     			type: "POST",
     			dataType: "json",
     			success: function (data) { gotologin(data) },
     			error: function (err)  { show_textbox(err)}
  		});
		}
		}
		function show_textbox(err)
		{
			$('#poplogin').popup('open');
		}

		function gotologin(data) {
			$.mobile.changePage("login");
		}
	</script>

</body>
</html>
